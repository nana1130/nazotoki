<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技大祭からの挑戦状</title>
    <link rel="stylesheet" href="nazotoki.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/謎解き企画_ロゴ.png" alt="タイトルロゴ" width="85%" vspace="48px">
            <h2>はじめに</h2>
            <p>技大祭を楽しんでいるあなたは、ある紙を拾う</p>
            <p>そこには、奇妙な構内マップが書いてあった</p>
            <p>カメラをかざすと何かが浮き出てきた...!</p>
            <p>奇妙な構内マップを使って</p>
            <p>技大に散りばめられた謎を解き明かそう！</p>
            <h2>やり方</h2>
            <ol>
                <li>パンフレットにあるクロスワードに答えを埋めていこう</li>
                <li>クロスワードに指定された文字で答え合わせをしよう</li>
                <li>答えをサイトに入力しよう</li>
            </ol>
        </header>

        <section class="answer">
            <h1>ANSWER</h1>
            <p>答えを入力しよう</p>
            <div class="input-container">
                <input type="text" placeholder="ここに入力">
                <button onclick="checkKeyword()">送信</button>
                <div id="result"></div>
            </div>
        </section>

        <section class="hint">
            <h1>HINT</h1>
            <p>問題番号を入力してヒントをもらおう</p>
            <div class="input-container">
                <input type="text" placeholder="ここに入力">
                <button>送信</button>
            </div>
        </section>

        <footer>
            <p>〒940-2188 新潟県長岡市上富岡町1603-1</p>
            <p>長岡技術科学大学</p>
            <p>naftec.shiozbu@gmail.com</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="nazotoki.js"></script>
</body>

</html>
